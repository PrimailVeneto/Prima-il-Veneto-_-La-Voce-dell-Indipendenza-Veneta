<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione HTML5</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
		
		.top-links {
			position: fixed;
			top: 10px;
			display: flex;
			align-items: center; /* Allinea verticalmente logo e link */
			gap: 15px;
			z-index: 100;
		}

		.top-links img {
			width: 30px; /* Imposta una dimensione precisa per il logo */
			height: 30px; /* Imposta una dimensione precisa per il logo */
			border-radius: 5px; /* Rende il logo leggermente arrotondato */
			object-fit: cover; /* Adatta l'immagine al contenitore senza deformarla */
		}
		
        .top-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }
        .top-links a:hover {
            background-color: #007BFF;
            color: #ffffff;
        }
        section {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            background: #fff;
        }
        section.active {
            display: flex;
        }
        img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        button {
            position: fixed;
            bottom: 20px;
            z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button#prev {
            left: 20px;
        }
        button#next {
            right: 80px;
        }
        button#audioToggle {
            position: fixed;
            bottom: 20px;
            z-index: 10;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
        }
        button#audioToggle.audio-on {
            background-color: #28a745;
        }
        .page-number {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="top-links">
        <img src="logo.png" alt="Logo">
        <a href="https://www.youtube.com/@primailveneto.5323" target="_blank">YouTube</a>
        <a href="https://www.facebook.com/primailvenetopunto" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/prima_il_veneto/" target="_blank">Instagram</a>
    </div>

    <section class="active">
        <img src="pagina1.png" alt="Pagina 1">
        <audio id="audio1" preload="auto">
            <source src="audio1.mp3" type="audio/mp3">
            Il tuo browser non supporta l'elemento audio.
        </audio>
    </section>
    <section>
        <img src="pagina2.png" alt="Pagina 2">
        <audio id="audio2" preload="auto">
            <source src="audio2.mp3" type="audio/mp3">
            Il tuo browser non supporta l'elemento audio.
        </audio>
    </section>
    <section>
        <img src="pagina3.png" alt="Pagina 3">
        <audio id="audio3" preload="auto">
            <source src="audio3.mp3" type="audio/mp3">
            Il tuo browser non supporta l'elemento audio.
        </audio>
    </section>

    <!-- Pulsanti di navigazione -->
    <button id="prev">Precedente</button>
    <button id="audioToggle" class="audio-off">Audio: OFF</button>
    <button id="next">Successiva</button>
    <div class="page-number" id="pageNumber">1/3</div>

    <script>
        const sections = document.querySelectorAll('section');
        const audios = document.querySelectorAll('audio');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const audioToggleButton = document.getElementById('audioToggle');
        const pageNumber = document.getElementById('pageNumber');

        let current = 0;
        let audioEnabled = false;

        const showSection = (index) => {
            sections.forEach((section, i) => {
                section.classList.toggle('active', i === index);
            });
            pageNumber.textContent = `${index + 1}/${sections.length}`;
        };

        const playAudio = (index) => {
            audios.forEach((audio, i) => {
                if (i === index) {
                    audio.pause();
                    audio.currentTime = 0;
                    if (audioEnabled) audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
        };

        const nextSlide = () => {
            current = (current + 1) % sections.length;
            showSection(current);
            playAudio(current);
        };

        const prevSlide = () => {
            current = (current - 1 + sections.length) % sections.length;
            showSection(current);
            playAudio(current);
        };

        // Swipe handling
        let startY = 0;
        let endY = 0;

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            endY = e.changedTouches[0].clientY;
            if (startY - endY > 50) {
                nextSlide(); // Swipe up
            } else if (endY - startY > 50) {
                prevSlide(); // Swipe down
            }
        });

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        audioToggleButton.addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            audioToggleButton.textContent = `Audio: ${audioEnabled ? 'ON' : 'OFF'}`;
            audioToggleButton.classList.toggle('audio-on', audioEnabled);
            if (audioEnabled) {
                playAudio(current);
            } else {
                audios.forEach((audio) => audio.pause());
            }
        });

        showSection(current);
    </script>
</body>
</html>
